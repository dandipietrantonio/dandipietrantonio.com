<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>The Ultimate Planar Convex Hull Algorithm</title>

    <script src="https://d3js.org/d3.v6.js" defer></script>
    <script src="https://unpkg.com/mathjs@8.0.1/lib/browser/math.js" defer></script>
    <script src="upch.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h1>The Ultimate Planar Convex Hull Algorithm</h1>
      <hr />
      <div id="descriptive-text" class="descriptive-text">
        <!-- descriptive text is put here using javascript in upch.js depending on the state of the program -->
      </div>
      <div class="buttonsDiv">
        <button type="button" id="startBtn" onClick="start()">Run</button>
        <button type="button" onClick="reset()">Reset</button>
        <button type="button" id="nextBtn" onClick="next()" disabled>Next</button>
        <button type="button" id="importBtn" onClick="importPointSet()">Import</button>
      </div>
    </div>
    <div class="upch" id="upch"></div>
  </body>
</html>
